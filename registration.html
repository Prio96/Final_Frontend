<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <nav class="nav-secondary d-flex justify-content-around align-items-center p-4">
        <div class="logo-container d-flex align-items-center gap-2">
            
            <h3 class="mt-1" style="color:whitesmoke">Fitness Mania</h3>
        </div>
        <div class="menu-container d-flex gap-3">
            <li class="menu"><a class="nav-heads" href="index.html">Home</a></li>
            <li class="menu"><a class="nav-heads" href="plans.html">Plans</a></li>
            <li class="menu" id="login-link"><a class="nav-heads" href="login.html">Login</a></li>
            <div class="dropdown" id="dropdown-link">
                <button class="btn btn-secondary dropdown-toggle btn-dark" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </button>
                <ul class="dropdown-menu text-white" style="background-color: black;" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item text-white nav-dropdown" href="profile.html">Profile</a></li>
                  <li onclick="handlelogOut()"><a class="dropdown-item text-white nav-dropdown">Logout</a></li>
                </ul>
              </div>
        </div>
    </nav>
    <main>
        <div class="registration-container">
            
                <h1 class="title text-start text-white">Join Us</h1>
                <p id="error-msg" class="text-center text-danger mt-4"></p>
                <p id="success-msg" class="text-center text-success mt-4"></p>
                <form method="post" onsubmit="handleMemberRegistration(event)" enctype="multipart/form-data">
                    <input id="username" type="text" class="input" placeholder="Username" required><br>
                    <input id="first_name" type="text" class="input" placeholder="First Name" required><br>
                    <input id="last_name" type="text" class="input" placeholder="Last Name" required><br>
                    <input id="email" type="email" class="input" placeholder="Email" required><br>
                    <input id="password" type="password" class="input" placeholder="Password" required><br>
                    <input id="confirm_password" type="password" class="input" placeholder="Confirm Password" required><br>
                    <p class="text-white ms-2">Your image</p>
                    <input id="image" type="file" class="image-input" accept="image/*" required><br>
                    <input id="mobile_no" type="text" class="input" placeholder="Mobile Number" required><br>
                    <select id="gender" required>
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select><br>
                    <input id="weight" type="number" class="input" placeholder="Weight (in kg)" required step="0.01"><br>
                    <input id="height" type="number" class="input" placeholder="Height (in cm)" required step="0.01"><br>
                    <input type="submit" class="submit-btn" value="Register">
                    <p><a class="text-decoration-none text-white" href="login.html">Go to Login Page</a></p>
                </form>
    
        </div>
    </main>
    
    <footer class="footer-non-sticky p-3">
        <p class="text-center mt-3 text-white"><small>Copyright Â© Fitness Mania. All Rights Reserved</small></p>
    </footer>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
</body>

</html>
