<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <nav class="nav-secondary d-flex justify-content-around align-items-center p-4">
        <div class="logo-container d-flex align-items-center gap-2">
            
            <h3 class="mt-1" style="color:whitesmoke">Fitness Mania</h3>
        </div>
        <div class="menu-container d-flex gap-3">
            <li class="menu"><a class="nav-heads" href="index.html">Home</a></li>
            <li class="menu"><a class="nav-heads" href="plans.html">Plans</a></li>
            <li class="menu" id="register-link"><a class="nav-heads" href="registration.html">Register</a></li>
            <li class="menu" id="login-link"><a class="nav-heads" href="login.html">Login</a></li>
            <div class="dropdown" id="dropdown-link">
                <button class="btn btn-secondary dropdown-toggle btn-dark" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </button>
                <ul class="dropdown-menu text-white" style="background-color: black;" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item text-white nav-dropdown" href="profile.html">Profile</a></li>
                  <li onclick="handlelogOut()"><a class="dropdown-item text-white nav-dropdown">Logout</a></li>
                </ul>
              </div>
        </div>
    </nav>
    <p class="text-center text-danger" id="profile-error-msg"></p>
    <main id="profile-main-body">
      <div class="profile-container w-75 m-auto d-flex justify-content-around align-items-center mt-3">
        <div class="profile-details">
            <h2 id="profile-name"></h2>
            <p id="profile-mobile"></p>
            <p id="profile-gender"></p>
            <p id="profile-weight"></p>
            <p id="profile-height"></p>
            <p id="date-joined"></p>
        </div>
        <img id="profile-image" src="" alt="Profile Picture">
        
    </div>
    <div class="booking-history-container w-50 m-auto mt-5" id="booking-history-container">
        <h3 class="text-center">Booking History</h3>
        <table class="table table-bordered table-dark" id="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">SL No.</th>
                <th scope="col" class="text-center">Booking ID</th>
                <th scope="col" class="text-center">Class</th>
                <th scope="col" class="text-center">Booking Date</th>
              </tr>
            </thead>
            <tbody id="booking-history">
              
            </tbody>
          </table>
    </div>
    </main>

    <script src="./index.js"></script>
    <script src="auth.js"></script>
    <script src="logout.js"></script>
    <script src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>

</html>
